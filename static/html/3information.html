<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
    .box{
        width: 1200px;
        margin: 0 auto;
    }
    
    </style>
</head>
<body>
    <div class="box">
            <form method="POST" action="/getInformate3">
                    <div class="form-group">
                      <label for="exampleInputEmail1">姓名</label>
                      <input type="input" class="form-control" id="myname" name="myname" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">联系方式</label>
                        <input type="input" class="form-control" id="telephone" name="telephone"  placeholder="联系方式">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">邮箱</label>
                        <input type="email" class="form-control" id="mailbox" name="mailbox"  placeholder="邮箱">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">应聘岗位</label>
                        <input type="input" class="form-control" id="quarters" name="quarters" placeholder="应聘岗位">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">学历</label>
                        <input type="input" class="form-control" id="educationalBackground" name="educationalBackground"  placeholder="学历">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">专业</label>
                        <input type="input" class="form-control" id="major" name=" major" placeholder="专业">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">毕业学校</label>
                        <input type="input" class="form-control" id="graduateSchool" name="graduateSchool"  placeholder="毕业学校">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">期望薪资</label>
                        <input type="input" class="form-control" id="expectedSalary" name="expectedSalary"  placeholder="期望薪资">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">获得嘉奖</label>
                        <input type="input" class="form-control" id=" succe1Content" name=" succe1Content" placeholder="所获嘉奖">
                        <input type="input" class="form-control" id=" succe2Content" name=" succe2Content" placeholder="所获嘉奖">
                     
                        <input type="input" class="form-control" id=" succe3Content" name=" succe3Content" placeholder="所获嘉奖">
                         </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">性别</label>
                            <input type="input" class="form-control" id="sex" name="sex" placeholder="性别">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">个人评价</label>
                            <textarea class="form-control" rows="3" name="individualEvaluation"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">教育经历时间</label>
                            <input type="input" class="form-control" id="graduateIime" name="graduateIime"  placeholder="教育经历时间">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">教育经历</label>
                            <input type="input" class="form-control" id="graduateContent" name="graduateContent"  placeholder="教育经历">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">实习经历</label>
                            <input type="input" class="form-control" id="work1Time"name="work1Time"  placeholder="时间">
                           
                            <br>
                            <textarea class="form-control" rows="3" name="work1Content"></textarea>
                            <br>
                            <input type="input" class="form-control" id="work2Time"name="work2Time"  placeholder="时间">
                           
                            <br>
                            <textarea class="form-control" rows="3" name=" work2Content"></textarea>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">兴趣爱好</label>
                           
                            <textarea class="form-control" rows="3" name="hobby1" ></textarea>
                            <br>
                            <textarea class="form-control" rows="3" name="hobby2" ></textarea>
                            <br>
                            <textarea class="form-control" rows="3" name="hobby3" ></textarea>
                          </div>

                    <button type="submit" class="btn btn-default">提交</button>
                  </form>

    </div>
       
</body>
</html>
